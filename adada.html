<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Booth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Start Page -->
  <div id="startPage" class="page active">
    <h1>Welcome to the Photobooth!</h1>
    <button id="startButton" class="btn">Start</button>
  </div>

  <!-- Camera Page -->
  <div id="cameraPage" class="page">
    <h2>Smile for the Camera!</h2>
    <video id="camera" autoplay></video>
    <button id="captureButton" class="btn">Take a Photo</button>
    <button id="mirrorToggleButton" class="btn">Toggle Mirror</button>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <!-- Filter Page -->
  <div id="filterPage" class="page">
    <h2>Choose a Filter</h2>
    <img id="filterImage" src="" alt="Filtered Image"/>
    <div class="filters">
      <button onclick="applyFilter('none')">None</button>
      <button onclick="applyFilter('grayscale(100%)')">Grayscale</button>
      <button onclick="applyFilter('sepia(100%)')">Sepia</button>
      <button onclick="applyFilter('blur(2px)')">Blur</button>
      <button onclick="applyFilter('contrast(200%)')">High Contrast</button>
    </div>
    <button class="btn" onclick="confirmFilter()">Next</button>
  </div>

  <!-- Template Page -->
  <div id="templatePage" class="page">
    <h2>Choose a Template</h2>
    <div class="template-options">
      <div class="template" onclick="applyTemplate(1)">Template 1</div>
      <div class="template" onclick="applyTemplate(2)">Template 2</div>
    </div>
  </div>

  <!-- Download Page -->
  <div id="downloadPage" class="page">
    <h2>Your Photo!</h2>
    <img id="finalPhoto" src="" alt="Final photo" />
    <button id="downloadButton" class="btn">Download</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
